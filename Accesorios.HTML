<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESORIOS</title>
    <link rel="stylesheet" href="Accesorios.CSS">
</head>
<body>
    <header>
        <h1>ACCESORIOS</h1>
    </header>

    <main>
        <div class="image-grid">
            <!-- Reloj de Pulsera -->
            <div class="image-item" data-info="Reloj de pulsera elegante con correa de acero inoxidable." data-price="$3,500">
                <img src="https://tienda.montepiedad.com.mx/cdn/shop/files/163138374-1.jpg?v=1743177429"Reloj Omega">
            </div>
            <!-- Pulsera de Cuero -->
            <div class="image-item" data-info="Pulsera de cuero con detalles metálicos, perfecta para un look casual." data-price="$750">
                <img src="https://http2.mlstatic.com/D_NQ_NP_634860-MLU74276578390_022024-O.webp" alt="Pulsera de plata">
            </div>
            <!-- Gafas de Sol -->
            <div class="image-item" data-info="Gafas de sol estilo aviador con lentes polarizados, ideales para proteger tus ojos del sol." data-price="$1,200">
                <img src="https://www.almacenesanfora.com/media/catalog/product/1/4/1491676_2.jpg?quality=80&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700" alt="Gafas de Sol Aviador">
            </div>

            <!-- Mochila -->
            <div class="image-item" data-info="Mochila de lona y cuero, perfecta para el día a día y viajes cortos." data-price="$1,800">
                <img src="https://perfectchoice.me/cdn/shop/files/PC-082835_C01_800x.jpg?v=1706656465" alt="Mochila de Lona y Cuero">
            </div>
            <!-- Gorra Ajustable -->
            <div class="image-item" data-info="Gorra ajustable con logo bordado, perfecta para el sol y estilo urbano." data-price="$500">
                <img src="https://tu-vendes.sfo3.digitaloceanspaces.com/products/04036000006_gorro-trucker-18-jpg-1580834620-jpg.webp" alt="Gorra Ajustable">
            </div>
            <!-- Cinturón de Cuero -->
            <div class="image-item" data-info="Cinturón de cuero con hebilla metálica, ideal para ocasiones formales." data-price="$1,000">
                <img src="https://i5.walmartimages.com/asr/d3872d0a-45e6-4d52-ac18-df9a1c92b57f.28de6d11a19c7d028fce25d133500cb4.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Cinturón de Cuero">
            </div>
        </div>

        <div class="info-modal" id="info-modal">
            <p id="info-text"></p>
            <p id="info-price"></p>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>

    <script src="Accesorios.JS"></script>
</body>
</html>
